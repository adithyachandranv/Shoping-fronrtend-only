<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="main-container">
            <div id="top-container">
                <div id="nav">
                    <ul>
                        <li>Cart</li>
                        <li>Contact-Us</li>
                        <li>Products</li>
                        <li>Home</li>
                    </ul>
                </div>
                <div id="inner-top">
                    <div id="img">
                        <img src="pngwing.com.png" alt="headset">
                    </div>
                    <div id="heading">
                        <h1>Shop the<br>Future</h1>
                        <button id="shop">
                            <h6>Shop Now</h6>
                        </button>
                    </div>
                </div>
            </div>
            <div id="middle-container" class="img-container">
                <div id="first"><img class="image" src="—Pngtree—camera digital slr electronics_8231557.png" alt="">
                    <div class="writing">
                        <h1>Camera</h1>
                    </div>
                </div>
                <div id="second" class="img-container"><img src="pngegg (1).png" alt="">
                    <div class="writing">
                        <h1>Mic</h1>
                    </div>
                </div>
                <div id="third" class="img-container"><img class="image"
                        src="Lovepik_com-450128521- laptop transparent.png" alt="">
                    <div class="writing">
                        <h1>Laptop</h1>
                    </div>
                </div>
                <div id="fourth" class="img-container"><img class="image" src="pngimg.com - keyboard_PNG101839.png"
                        alt="">
                    <div class="writing">
                        <h1>Keyboard</h1>
                    </div>
                </div>
                <div id="middle-down">
                    <h1 id="head-middle">Find new deals everyday</h1>
                    <img id="arrow" src="down-arrow.png" alt="">
                </div>
            </div>

            <div id="last-container">
                <h1 id="bottom">Final stretch</h1>
                <p>The clock is ticking. Hurry up</p>
                <img id="last-img"
                    src="
                    kisspng-computer-mouse-optical-mouse-sensor-mousepad-micro-logitech-gaming-mouse-5a6d1fdda252c1.3564638315171010216649.png"
                    alt="">
                <button>Go to Shop</button>
                <div id="middleware"></div>

            </div>
        </div>
    </div>
</body>

</html>
